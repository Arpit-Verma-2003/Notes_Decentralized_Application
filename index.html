<body>
    <div>
        <h1>another day another try</h1>
        <p>set your mood </p>
        <label for="mood"> input kro</label> <br>
        <input type="text" id="mood">

        <button onclick="getMood()">Get</button>
        <button onclick="setMood()">Set</button>
        <button onclick="connectMetamask()">Metamask se jodo</button>
        <p id="showMood"></p>
    </div>   
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>
<script>
    const moodCAdd = `0x4485762C779EBeA6fA16f884d1B9092eA8a2266D`
    const moodCAbi = `[
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_mood",
				"type": "string"
			}
		],
		"name": "setMood",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getMood",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]`
async function connectMetamask(){
    if(window.ethereum){
        provider = new ethers.providers.Web3Provider(window.ethereum);
        provider.send("eth_requestAccounts", []);
    }
}

async function getMood(){
    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const signer = provider.getSigner();
    const contract = new ethers.Contract(
      moodCAdd,
      moodCAbi,
      signer
    )
    const moody = await contract.getMood();
    document.getElementById("showMood").innerText = `your mood ${moody}`;
    console.log(moody);
}
async function setMood(){
    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const signer = provider.getSigner();
    const contract = new ethers.Contract(
      moodCAdd,
      moodCAbi,
      signer
    )
    const mood1 = document.getElementById("mood")
    await contract.setMood(mood1);
}

    </script> 
</body>
